<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
</head>
<body>
    <p>Enter your name:</p>
    <input type="text" placeholder="Enter your name" class="js-name" onkeydown="
        if(event.key == 'Enter'){
            jsValidate();
        }
    "/>
    <button onclick="jsValidate()">Submit</button>
    <p class="js-output"></p>
    <script>
        function jsValidate(){
            let username = document.querySelector(".js-name").value;
            document.querySelector(".js-output").innerHTML = `Your name is: ${username}`;
        }
    </script>
</body>
</html>
