<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = "sonis";
        let time = Math.floor(Math.random()*24);

        if(time>=6 && time<12){
            console.log(`Time:${time} Good Morning ${name}`);
        }else if(time>=12 && time<17){
            console.log(`Time:${time} Good Afternoon ${name}`);
        }else{
            console.log(`Time:${time} Good Night ${name}`);
        }
    </script>
</body>
</html>
